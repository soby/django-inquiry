<!doctype html>
<html ng-app="inquiry" ng-controller="MainController" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title ng-bind="menu.title || 'Training'">Training</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
	
     <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>

    <!-- v0.7.0-rc1-master-84842ff -->
    <link rel="stylesheet" href="//cdn.rawgit.com/angular/bower-material/ef4dcccc876f6c36dd3842fcbcfa8389bc5bc522/angular-material.min.css">
    <script src="//cdn.rawgit.com/angular/bower-material/ef4dcccc876f6c36dd3842fcbcfa8389bc5bc522/angular-material.js"></script>
    
    <!-- App Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-sanitize.min.js"></script>
    
    <link rel="stylesheet" href="/static/app/css/app.css">
    <script src="/static/app/js/utils.js"></script>
    <script src="/static/app/js/app.js"></script>
    <script src="/static/app/js/controllers.js"></script>
    <script src="/static/app/js/services.js"></script>
    
    
  </head>
  <body>
    <div layout="column" layout-fill>
	    
	     <div class="app-toolbar">
			    <md-toolbar layout="row">
			      <div ng-hide="is_login()" class="app-menu-button" ng-click="toggle_nav()">&nbsp;</div>
		          <div ng-click="go_home()" class="app-logo">&nbsp;</div>
			    </md-toolbar>
		 </div>
	    
	    <div layout="row" id="app-lower-pane-container">
		    <md-sidenav ng-hide="is_login()" id="app-main-nav" md-component-id="main-nav" class="md-whiteframe-z2" md-is-locked-open="$media('gt-sm')">
		        <md-content flex style="overflow: auto;">
		        <!--  TODO: replace with this when it's merged
		              https://github.com/angular/material/issues/985
		         -->
		         <div>
                      <button md-highlight="is_selected('account')" ng-click="select('account')" class="menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                          Account
                      </button>
                
                      <a ng-click="logout()" ng-show="is_selected('account')" class="ng-hide menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb">
                          <span>Log Out</span>
                      </a>
                  </div>
		         <div>
		              <a ng-class="{'active': is_selected('surveys.saved')}" md-highlight="is_selected('surveys.saved')" href="#/surveys/saved/" ng-show="is_selected('surveys')" class="ng-hide menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                          <span>In Progress</span>
                      </a>
                      <button md-highlight="1" ng-show="is_selected('surveys.saved.')" class="menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb">
                          {{ active_record.survey.name }}
                      </button>
                      
                      <a md-highlight="is_selected('surveys.available')" href="#/surveys/available/" ng-show="is_selected('surveys')" class="ng-hide menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                          <span>Available</span>
                      </a>
                      <button md-highlight="1" ng-show="is_selected('surveys.available.')" class="menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb">
                          {{ active_record.name }}
                      </button>
                      
                      <a md-highlight="is_selected('surveys.completed')" href="#/surveys/completed/" ng-show="is_selected('surveys')" class="ng-hide menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                          <span>Completed</span>
                      </a>
                      <button md-highlight="1" ng-show="is_selected('surveys.completed.')" class="menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb">
                          {{ active_record.survey.name }}
                      </button>
                  </div>
                  
                  <div>
                      <button ng-show="is_selected('progress')" class="menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                          In Progress
                      </button>
                
                      <a ng-show="is_selected('progress')" ng-repeat="section in sections" class="menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb">
                          <span>{{section.name}}</span>
                      </a>
                  </div>
                  
                  <div ng-show="response != null" class="ng-hide" ng-repeat="section in sections">
                      <button class="menu-item menu-title md-menu-item" md-ink-ripple="#bbb">
                          {{section.name}}
                      </button>
                
                      <a ng-repeat="quesiton in section.questionresponse_set" class="menu-item menu-sub-item md-menu-item" md-ink-ripple="#bbb">
                          <span>{{question.name}}</span>
                      </a>
                  </div>
		          
			    </md-content>
			        
		    </md-sidenav>
		    <md-content ng-view md-scroll-y flex class="md-padding"></md-content>
		    </div>
		</div>
	    
	</div>
    
  </body>
</html>
