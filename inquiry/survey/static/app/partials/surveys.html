<section class="app-container md-whiteframe-z1" layout="column">
    <md-toolbar class="app-toolbar">
        <div class="md-toolbar-tools">
            <span class="md-flex">{{ name }}</span>
        </div>
    </md-toolbar>
    
    <div layout="column" class="app-selectable-list" flex>
        <md-list>
            <!--  survey -->
            <md-item ng-if="record.survey == null" ng-repeat="record in records">
	            <md-item-content ng-click="go_survey(status, record)" md-ink-ripple="#bbb">
			      <div class="md-tile-content" flex>
			        <h3>{{record.name}}</h3>
			        <p>
			          {{record.description}}
			        </p>
			      </div>
			    </md-item-content>			    
	            <md-divider ng-if="!$last"></md-divider>
	        </md-item>
	        
	        <!--  response -->
	        <md-item ng-if="record.survey != null" ng-repeat="record in records">
                <md-item-content  ng-click="go_response(status, record)" md-ink-ripple="#bbb">
                  <div ng-if="record.completed_date != null" class="md-tile-left">
		              <div flex ng-if="record.passed" class="app-item-passed">&nbsp;</div>
		              <div flex ng-if="!record.passed" class="app-item-failed">&nbsp;</div>
		          </div>
                  <div class="md-tile-content" flex>
                    <h3>{{record.survey.name}}</h3>
                    <p>
                      {{record.survey.description}}
                    </p>
                  </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </div>
</div>
